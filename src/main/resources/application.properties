spring.application.name=ClearingParser

# Server Configuration
server.port=8080
server.servlet.context-path=/clr_parse

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/erp-dev-db
spring.datasource.username=postgres
spring.datasource.password=11229800
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=erp_v1
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true